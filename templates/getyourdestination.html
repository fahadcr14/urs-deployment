<!DOCTYPE html>
<html>
<head>
	<title>University Details</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<style>
		.container {
			margin-top: 50px;
		}
		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1>University Details</h1>
				<form method="POST" action='getyourdestination'>
					{% csrf_token %}
					<div class="form-group">
						<label for="university">Select University:</label>
						<select class="form-control" id="university" name="university">
              {% for u in universities %}
                  {% if u.name == selected_university %}
                      <option value="{{ u.name }}" selected>{{ u.name }}</option>
                  {% else %}
                      <option value="{{ u.name }}">{{ u.name }}</option>
                  {% endif %}
              {% endfor %}
          </select>
          
					</div>
					<button type="submit" class="btn btn-primary">Get Details</button>
				</form>
				{% if university %}
				<hr>
				<h2>{{ university.name }}</h2>
				<p>Impact Rank: {{ university.impact_rank }}</p>
				<p>Openness Rank: {{ university.openness_rank }}</p>
					<p>Global Rank: {{ university.global_rank }}</p>
				{% endif %}
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
